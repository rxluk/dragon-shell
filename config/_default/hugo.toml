languageCode = 'en-us'
title = 'üõ°Ô∏è Dragon Shell'
theme = 'hugo-theme-island'
summaryLength = 128

defaultContentLanguage = "en"

[languages]
  [languages.en]
    languageCode = "en"
    languageName = "English"
    weight = 0
    title = "üõ°Ô∏è Dragon Shell"
    [languages.en.params]
      dateFormat = "Jan 02, 2006"
      description = "Insights and analyses on cybersecurity."

  [languages.pt]
    languageCode = "pt"
    languageName = "Portuguese (Brazil)"
    weight = 10
    title = "üõ°Ô∏è Dragon Shell"
    [languages.pt.params]
      dateFormat = "02/01/2006"
      description = "An√°lises e insights sobre ciberseguran√ßa."

[pagination]
  disableAliases = false
  pagerSize = 5
  path = "page"

[permalinks]
  authors = "/u/:slug/"

[Taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
    [markup.highlight]
      style = "github"
      noClasses = false

